<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>

</head>
<body style="text-align: center;font-size: 20px;letter-spacing: 2px;
word-spacing: 10px;
text-shadow: 10px 10px 15px black;
font: italic bold 12px/40px Georgia, serif;
font-variant: small-caps;">
    <p>Enter your existing password</p><br>
    <input type="password" style="border: 1px solid;width: 300px;border-radius: 10px;padding: 8px;" id="password">
    <p>Enter your new password</p><br>
    <input type="password" style="border: 1px solid;width: 300px;border-radius: 10px;padding: 8px;" id="password1"><br><br>
    <button style="border: 10px solid transparent;border-radius: 10px;background-color: blue;color: white;width: 320px;" id="confirm">Confirm</button>
    <footer>
        <p style="border: 30px solid transparent;background-color: black;color: whitesmoke;width: 1520px;position: fixed;margin-top: 320px;">copyright 2023 cubbes</p>
    </footer>

<script>
    document.getElementById('confirm').addEventListener('click', function(event) {
        event.preventDefault();
        var password = document.getElementById('password').value;
        var password1 = document.getElementById('password1').value;
        if (!password || !password1) {alert('Fill in the existing and new password');return;}
        if (password1.length < 8 || !/[a-z]/.test(password1) || !/[A-Z]/.test(password1) || !/[0-9]/.test(password1)) { alert(' New Password must be at least 8 characters, contain at least one lowercase letter, one uppercase letter, and one number!');return;} 
        else {alert('Password successfully changed.');return;}
    });
</script>
