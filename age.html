<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="age.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <label for="dob">Enter your Date of Birth:</label><br>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate My Age</button>
        <p id="result"></p>
    </div>
    
    <div class="calculator">
        <h2>Basic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter your First number" class="input2">
        <input type="number" id="num2" placeholder="Enter your Second number" class="input2">

        <div class="buttons">
            <button onclick="calculate('+')" class="button2">+</button>
            <button onclick="calculate('-')" class="button2">-</button>
            <button onclick="calculate('*')" class="button2">*</button>
            <button onclick="calculate('/')" class="button2">/</button>
        </div>

        <p id="results" class="p2"></p>
    </div>
</body>
<script src="age.js"></script>
</html>
