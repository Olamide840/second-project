<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Preferred Payment Method</title>
    <link rel="stylesheet" href="donates.css">
</head>
<body>

    <div class="form-container">
        <h1>Add Your Preferred Payment Method</h1>
        <form action="#" method="POST" class="preferred-payment-form">
            <div class="form-group">
                <label for="payment-name">Payment Method Name</label>
                <input type="text" id="payment-name" name="payment-name" placeholder="Enter payment method name" required>
            </div>

            <div class="form-group">
                <label for="payment-details">Payment Method Details</label>
                <textarea id="payment-details" name="payment-details" placeholder="Provide details (optional)" rows="4"></textarea>
            </div>

            <button type="submit">Submit Payment Method</button>
        </form>
    </div>
<script src="donates.js"></script>
</body>
</html>
