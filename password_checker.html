<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="password_checker.css">
</head>
<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span id="mode-text">Dark Mode</span>
    </div>

    <div class="container">
        <h2>Password Strength Checker</h2>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your Suggested Password...">
            <button id="togglePassword">Hide Password</button>
        </div>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <p id="strength-text"></p>
        <p id="suggestion-text"></p>
         <button id="generatePassword">Generate Strong Password</button>
         <button id="copyPassword">Copy to Clipboard</button>
        <p id="copy-message"></p>
    </div>
</body>
<script src="password_checker.js"></script>
</html>
