<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ultimateapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <!-- Menu -->
    <div class="menu">
        <i class="fa-solid fa-people-group"></i> 
        <label><b>UltimateMember</b></label>
        <br><br>
        <h1 class="login-title">Login</h1>
    </div>

    <!-- Login Form -->
    <div id="login-form">
        <form>
            <div class="papa">
                <h3 class="form-title">Email Address</h3>
                <input type="text" id="email" placeholder="Email Address *">
                
                <h3 class="form-title">Password</h3>
                <input type="password" id="password" placeholder="Password *">
                
                <div class="checkbox-container">
                    <input type="checkbox"><label>Keep me signed in</label>
                    <input type="checkbox" id="show-password1"><label>Show Password</label>
                </div>
                
                <div class="buttons-container">
                    <button id="Login" class="login">Login</button>
                    <button id="register-btn" class="register">Register</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Register Form (Hidden by default) -->
    <div id="register-form" class="fail" style="display: none;">
        <form>
            <h2>Register</h2>
            <label for="Username"><b>Username</b></label><br><br>
            <input type="text" placeholder="Enter your Username" required><br><br>
            <label for="email">Email Address</b></label><br><br>
            <input type="email" placeholder="Enter your Email Address" required><br><br>
            
            <label for="phone"><b>Phone Number</b></label>
            <select name="phone">
                <option value="+234">(+234) Nigeria</option>
                <!-- Add other countries -->
            </select><br><br>
            <input type="number" placeholder="Enter your Phone Number" required><br><br>
            
            <label><b>Password</b></label><br>
            <input type="password" id="password1" placeholder="Enter your Password" required><br><br>
            
            <input type="checkbox" id="show-password" class="glo"><label class="show">Show Password</label><br>
            
            <button class="btn"><a href="thankyou.html" class="register-link">Register</a></button>
        </form>
    </div>

    <p class="pass"><b>Forgot your password?</b></p>
<script src="ultimateapp.js"></script>
</body>
</html>
