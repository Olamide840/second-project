<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best eats and restaurants delivered to your door">
    <meta name="keywords" content="Food, Delivery, Restaurants, Desserts, Best Eats">
    <title>Payment - Best Eats</title>
    <link rel="stylesheet" href="newpayment.css">
</head>
<body>
    <header class="eat">
        <i class='bx bx-menu'></i> 
        <span>Best</span>
        <strong>Eats</strong>
    </header>

    <section class="payment">
        <h1>Payment Information</h1>
        <p>Kindly Fill Out Your Bank Account Details to make your Payments.</p>
        <!-- Display order items here -->
        <div id="order-summary">
            <h2>Your Order:</h2>
            <ul id="order-items-summary">
                <!-- Order items will appear here -->
            </ul>
        </div>

        <form id="payment-form">
            <label for="name">Bank Account Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="account-number">Bank Account Number:</label><br>
            <input type="text" id="account-number" name="account-number" required><br><br>

            <label for="address">Delivery Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>

            <button type="submit">Complete Order</button><br><br>
            <label for="bank"><a href="otherpayment.html" style="color: white;text-decoration: none;cursor: pointer;">Other Payments Method.</a></label>
        </form>
    </section>

    <script src="newpayment.js"></script>
</body>
</html>
