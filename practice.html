<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <span></span>
        <div class="content">Hover Me</div>
    </div>

    <div class="card">
        <span></span>
        <div class="content">Hover Me</div>
    </div>

    <div class="card">
        <span></span>
        <div class="content">Hover Me</div>
    </div>



    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Menu -->
    <nav id="menu" class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: "Anton", sans-serif;
    }
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #222;
    }
    .card{
        position: relative;
        width: 240px;
        height: 320px;
        color: #fff;
        transition: all 0.8s;
        cursor: pointer;
        margin: 0 20px;
    }
    .card:hover{
        transform: translateY(-20px);
    }
    .card::before{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(45deg, #ffbc00,#ff0058);
        border-radius: 15px;
    }
    .card::after{
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(45deg, #ffbc00,#ff0058);
        border-radius: 15px;
        filter: blur(50px);
    }
    .card:nth-child(2)::after,
    .card:nth-child(2)::before{
        background: linear-gradient(45deg, #fefefe,#0080ff);
    }
    .card:nth-child(3)::after,
    .card:nth-child(3)::before{
        background: linear-gradient(45deg, #fefefe,#37ff00);
    }
    .card>span{
        position: absolute;
        inset: 6px;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1;
        border-radius: 16px;
    }
    .card>span::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 50%;
        height: 100%;
        background: rgba(255, 255, 255, .1);
    }
    .card>.content{
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
        left: -15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 33px;
    }


.hamburger {
    display: none; /* Hidden by default on large screens */
    cursor: pointer;
    padding: 15px;
}

.bar {
    width: 30px;
    height: 4px;
    background-color: #333;
    margin: 6px 0;
}

.menu {
    display: flex;
    background-color: #333;
    justify-content: space-around;
    padding: 10px;
}

.menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.menu li {
    margin: 0 15px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

@media screen and (max-width: 768px) {
    .hamburger {
        display: block; /* Show hamburger icon on small screens */
    }

    .menu {
        display: none; /* Hide the menu by default */
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #333;
        text-align: center;
    }

    .menu.open {
        display: flex; /* Show the menu when it's open */
    }

    .menu li {
        margin: 15px 0;
    }
}

    @media (max-width: 768px) {
    .menu-item {
        width: 40%;
    }

    .menu-grid {
        flex-wrap: wrap;
    }

    .searching {
        width: 80%;
        left: 10%;
    }

    .food {
        width: 90%;
        font-size: 25px;
    }

    .container {
        width: 100%;
        padding: 15px;
    }
}
</style>
<script>
    function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('open'); // Toggle the 'open' class to show/hide the menu
}

</script>
