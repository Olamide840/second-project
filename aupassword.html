<body>
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
        <span id="mode-text">Dark Mode</span>
    </div>
    
    
    
    <div class="container">
        <h2>Forgoteen  Password</h2>
        <form id="signup-form">
            <input type="email" id="emails" placeholder="Email-Address" required>
            <input type="password" id="passwords" placeholder="New Password" required>
            <input type="password" id="passwords" placeholder="Confirm New Password" required>
            <button>SUBMIT</button>
        </form>
    </div>

</body>
